{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="icon" href="hello.png">
    </head>
    <body>
        <div class="navbar">
            <div class="container">
                <a href="{% url 'website:main' %}">
                    <img src="#" alt="logo" id='logo'>
                </a>

                <nav>
                    <ul>
                        <li><a href="{% url 'website:main' %}">HOME</a></li>
                        <li><a href="{% url 'users:login' %}">LOGIN</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        {% block body %}
        {% endblock %}
        <section class='Contact'>
            <div class="container">
                <div class="social-media">
                    <h3>Social Media</h3>
                    <div class="icons">
                        <a href=""><img src="{% static 'source/facebook.svg' %}" alt=""></a>
                        <a href=""><img src="{% static 'source/github.svg' %}" alt=""></a>
                        <a href=""><img src="{% static 'source/instagram.svg' %}" alt=""></a>
                        <a href=""><img src="{% static 'source/twitter.svg' %}" alt=""></a>
                    </div>
                </div>
                <div class="contact">
                    <h3>Contact Us:</h3>
                    <ul>
                        <span>Address: 
                            <div class="address">
                                Dreams <br>
                                Thevakkal <br>
                                Ernakulam <br>
                                Kerala
                            </div>
                        </span>
                        <span>Email:<a href="mailto: hello@gmail.com">example@gmail.com</a> </span>
                        <span>Phone number: 100</span>
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
