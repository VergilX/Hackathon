{% extends 'layout.html' %}
{% load static %}

{% block body %}
<head>
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
</head>
<section>
    <div class="hero">
        <div class="container">
            <div class="box">
                <div class="form">
                    <form action="{% url 'users:user' %}" method='post'>
                        {% csrf_token %}
                        <span id="login">Login</span>
                        <div class="username">
                            <label for="username">Username: </label>
                            <input type="text" placeholder="Username" name='username' class='text'>
                        </div>
                        <div class="password">
                            <label for="password">Password: </label>
                            <input type="password" placeholder="Password" name='password' class='text'>
                        </div>
                        {% if failed_msg %}
                        <span id="invalid">{{ failed_msg }}</span>
                        {% endif %}
                        <input type="submit" id='submit' value='Login'>
                        <a href="{% url 'users:register' %}">Not Registered?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
